<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>TKU Restaurants</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html">TKU Restaurants</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="random.html">Random</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Map</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">

    <div style="margin-top:10px" class="accordion" id="accordionExample">
      <div class="card" style="border: none">
        <div class="card-header bg-dark" id="heading-uni">
          <h5 class="mb-0">
            <button class="btn btn-link btn-link-nounderline" type="button" data-toggle="collapse" data-target="#collapse-uni" aria-expanded="true" aria-controls="collapse-uni">
              <h4>Near University</h4>
            </button>
          </h5>
        </div>
    
        <div id="collapse-uni" class="collapse" aria-labelledby="heading-uni" data-parent="#accordionExample">
          <div class="card-body bg-secondary">
              <div class="row" id="near-university-block">

              </div>
          </div>
        </div>
      </div>
      <div class="card" style="border: none">
          <div class="card-header bg-dark" id="heading-dorm">
            <h5 class="mb-0">
              <button class="btn btn-link btn-link-nounderline" type="button" data-toggle="collapse" data-target="#collapse-dorm" aria-expanded="true" aria-controls="collapse-dorm">
                <h4>Dorm University</h4>
              </button>
            </h5>
          </div>
      
          <div id="collapse-dorm" class="collapse" aria-labelledby="heading-dorm" data-parent="#accordionExample">
            <div class="card-body bg-secondary">
                <div class="row" id="near-dorm-block">

                </div>
            </div>
          </div>
        </div>

    </div>

    <div class="row" style="padding-top: 20px">
      <div class="col-12">
        <button id="btn-random" style="width:100%;" class="btn btn-success">
          <h5>
            RANDOM
          </h5>
        </button>
        <h4 style="text-align: center; color:white" id="result"></h4>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/random.js"></script>
</body>

</html>
